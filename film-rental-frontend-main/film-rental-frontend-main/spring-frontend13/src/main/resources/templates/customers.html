<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            color: #ffffff;
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
            backdrop-filter: blur(10px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1.5rem;
            border-bottom: none;
        }

        .card-header-custom h3 {
            color: #ffffff;
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .card-header-custom i {
            font-size: 1.8rem;
        }

        .stats-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-wrapper {
            padding: 2rem;
            overflow-x: auto;
        }

        .table {
            margin: 0;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(90deg, #f8f9fa 0%, #f0f1fa 100%);
            border-bottom: 3px solid #667eea;
        }

        thead th {
            color: #2d3748;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            padding: 1.2rem 1.5rem;
            border: none;
            position: relative;
        }

        thead th i {
            margin-right: 6px;
            color: #667eea;
        }

        tbody td {
            padding: 1.2rem 1.5rem;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.95rem;
            color: #333;
        }

        tbody tr {
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }
        tbody tr:nth-child(6) { animation-delay: 0.6s; }
        tbody tr:nth-child(7) { animation-delay: 0.7s; }
        tbody tr:nth-child(8) { animation-delay: 0.8s; }
        tbody tr:nth-child(9) { animation-delay: 0.9s; }
        tbody tr:nth-child(10) { animation-delay: 1s; }

        tbody tr:hover {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .customer-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            color: white;
            font-weight: 700;
            margin-right: 10px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            font-size: 0.95rem;
        }

        .customer-name {
            font-weight: 600;
            color: #2d3748;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            border-radius: 25px;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            color: #ffffff;
            text-decoration: none;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .no-data {
            color: #718096;
            font-weight: 500;
            text-align: center;
            padding: 4rem 2rem !important;
            font-size: 1.1rem;
        }

        .no-data i {
            font-size: 3rem;
            color: #cbd5e0;
            display: block;
            margin-bottom: 1rem;
        }

        /* Pagination Wrapper */
        .pagination-wrapper {
            padding: 1.5rem 2rem;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            animation: slideUp 0.5s ease;
        }

        .pagination-info {
            color: #667eea;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .pagination {
            margin: 0;
            gap: 0.5rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .page-link {
            border: none;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 8px 14px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .page-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .page-item.disabled .page-link {
            background: rgba(102, 126, 234, 0.05);
            color: #cbd5e0;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-item.disabled .page-link:hover {
            transform: none;
            box-shadow: none;
            background: rgba(102, 126, 234, 0.05);
            color: #cbd5e0;
        }

        .page-row {
            display: none;
        }

        .page-row.active {
            display: table-row;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-header-custom {
                padding: 1.5rem;
            }

            .card-header-custom h3 {
                font-size: 1.3rem;
                flex-wrap: wrap;
            }

            .table-wrapper {
                padding: 1rem;
            }

            thead th {
                font-size: 0.8rem;
                padding: 0.8rem;
            }

            tbody td {
                font-size: 0.85rem;
                padding: 0.8rem;
            }

            .customer-icon {
                width: 36px;
                height: 36px;
                margin-right: 8px;
            }

            .btn-primary {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .pagination-wrapper {
                flex-direction: column;
                text-align: center;
            }

            .pagination {
                justify-content: center;
            }

            .stats-badge {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header-section">
        <h1>
            <i class="fas fa-users"></i>
            Customer Directory
        </h1>
        <p class="subtitle">Manage and view all your customer information</p>
    </div>
    
    <div class="card shadow-lg">
        <div class="card-header-custom">
            <h3>
                <i class="fas fa-list"></i>
                All Customers
                <span class="stats-badge" id="totalCustomers" th:text="${#lists.size(customers)} + ' Total'">0 Total</span>
            </h3>
        </div>
        <div class="table-wrapper">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th><i class="fas fa-user-circle"></i>First Name</th>
                        <th><i class="fas fa-user-circle"></i>Last Name</th>
                        <th style="text-align: center;"><i class="fas fa-cogs"></i>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <tr th:each="customer, iterStat : ${customers}" class="page-row" th:attr="data-page=${iterStat.index / 10}">
                        <td>
                            <span class="customer-icon" th:text="${#strings.substring(customer.firstName, 0, 1)}">J</span>
                            <span class="customer-name" th:text="${customer.firstName}">John</span>
                        </td>
                        <td>
                            <span class="customer-name" th:text="${customer.lastName}">Doe</span>
                        </td>
                        <td style="text-align: center;">
                            <a th:href="@{'/customer/payments?firstName=' + ${customer.firstName} + '&lastName=' + ${customer.lastName}}"
                               class="btn btn-primary btn-sm">
                                <i class="fas fa-credit-card"></i>
                                View Payments
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(customers)}">
                        <td colspan="3" class="no-data">
                            <i class="fas fa-search"></i>
                            <div>No customers found. Add your first customer to get started!</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination Section -->
        <div class="pagination-wrapper" id="paginationWrapper" style="display: none;">
            <div class="pagination-info" id="paginationInfo">
                Showing 1 - 10 of 50
            </div>
            
            <ul class="pagination mb-0" id="paginationControls">
                <!-- Will be populated by JavaScript -->
            </ul>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Customer Management System. All rights reserved.</p>
</footer>

<script th:inline="javascript">
    const customers = /*[[${customers}]]*/ [];
    const itemsPerPage = 10;
    let currentPage = 0;
    const totalCustomers = customers.length;
    const totalPages = Math.ceil(totalCustomers / itemsPerPage);

    function showPage(pageNum) {
        currentPage = pageNum;
        
        // Hide all rows
        const rows = document.querySelectorAll('.page-row');
        rows.forEach(row => row.classList.remove('active'));
        
        // Show current page rows
        const start = pageNum * itemsPerPage;
        const end = start + itemsPerPage;
        
        for (let i = start; i < end && i < totalCustomers; i++) {
            const row = rows[i];
            if (row) {
                row.classList.add('active');
            }
        }
        
        // Update pagination info
        const showingStart = start + 1;
        const showingEnd = Math.min(end, totalCustomers);
        document.getElementById('paginationInfo').textContent = 
            `Showing ${showingStart} - ${showingEnd} of ${totalCustomers}`;
        
        // Update pagination controls
        renderPaginationControls();
        
        // Scroll to top of table
        document.querySelector('.card').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function renderPaginationControls() {
        const paginationControls = document.getElementById('paginationControls');
        paginationControls.innerHTML = '';
        
        // Previous button
        const prevLi = document.createElement('li');
        prevLi.className = 'page-item' + (currentPage === 0 ? ' disabled' : '');
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;"><i class="fas fa-chevron-left"></i> Previous</a>`;
        paginationControls.appendChild(prevLi);
        
        // Page numbers
        const startPage = Math.max(0, currentPage - 2);
        const endPage = Math.min(totalPages - 1, currentPage + 2);
        
        if (startPage > 0) {
            const pageLi = document.createElement('li');
            pageLi.className = 'page-item';
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(0); return false;">1</a>`;
            paginationControls.appendChild(pageLi);
            
            if (startPage > 1) {
                const ellipsisLi = document.createElement('li');
                ellipsisLi.className = 'page-item disabled';
                ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
                paginationControls.appendChild(ellipsisLi);
            }
        }
        
        for (let i = startPage; i <= endPage; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = 'page-item' + (i === currentPage ? ' active' : '');
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i}); return false;">${i + 1}</a>`;
            paginationControls.appendChild(pageLi);
        }
        
        if (endPage < totalPages - 1) {
            if (endPage < totalPages - 2) {
                const ellipsisLi = document.createElement('li');
                ellipsisLi.className = 'page-item disabled';
                ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
                paginationControls.appendChild(ellipsisLi);
            }
            
            const pageLi = document.createElement('li');
            pageLi.className = 'page-item';
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${totalPages - 1}); return false;">${totalPages}</a>`;
            paginationControls.appendChild(pageLi);
        }
        
        // Next button
        const nextLi = document.createElement('li');
        nextLi.className = 'page-item' + (currentPage === totalPages - 1 ? ' disabled' : '');
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next <i class="fas fa-chevron-right"></i></a>`;
        paginationControls.appendChild(nextLi);
    }

    function changePage(pageNum) {
        if (pageNum >= 0 && pageNum < totalPages) {
            showPage(pageNum);
        }
    }

    // Initialize pagination on page load
    document.addEventListener('DOMContentLoaded', function() {
        if (totalCustomers > itemsPerPage) {
            document.getElementById('paginationWrapper').style.display = 'flex';
            showPage(0);
        } else if (totalCustomers > 0) {
            // Show all rows if less than or equal to 10
            const rows = document.querySelectorAll('.page-row');
            rows.forEach(row => row.classList.add('active'));
        }
    });
</script>
</body>
</html>
