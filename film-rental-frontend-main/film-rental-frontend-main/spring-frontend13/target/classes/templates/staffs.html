<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <style>
        body {
            background: linear-gradient(135deg, #f1f8ff, #e8f0fe);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #212529;
        }
 
        h1 {
            color: #0d6efd;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
 
        .card {
            background: #ffffff;
            border-radius: 16px;
            border: none;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
 
        .card:hover {
            transform: translateY(-4px);
        }
 
        .table {
            border-radius: 12px;
            overflow: hidden;
        }
 
        thead {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            color: #fff;
        }
 
        tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.07);
            transition: background-color 0.2s ease;
        }
 
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 25px;
            padding: 6px 18px;
            font-size: 0.9rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }
 
        .btn-primary:hover {
            background-color: #084298;
            transform: scale(1.05);
        }
 
        .no-data {
            color: #6c757d;
            font-style: italic;
        }
 
        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
 
<div class="container mt-5">
    <div class="card p-4">
    	<h2 class="text-center mb-4"
    		 th:text="'Staff for ManagerID' + ${managerId} ">
            Staff Details
        </h2>
 
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Staff ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            
<tbody>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.staffId}">4</td>
        <td th:text="${staff.firstName}">David</td>
        <td th:text="${staff.lastName}">Brown</td>
        <td th:text="${staff.email}">David.Brown@sakilastaff.com</td> 
      </tr>
    <tr th:if="${#lists.isEmpty(staffList)}">
        <td colspan="4" class="text-center no-data">No staff found.</td>
    </tr>
</tbody>
</table>

 <div class="text-center mt-4">
            <a href="/store" class="btn btn-secondary shadow-sm">Back to Store List</a>
        </div>
    </div>
</div>
 
 
</body>
</html>
