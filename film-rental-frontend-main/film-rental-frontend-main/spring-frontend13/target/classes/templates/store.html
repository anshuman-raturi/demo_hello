<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #2d3748;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 45px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            color: #ffffff;
            font-weight: 800;
            font-size: 2.8rem;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.7s ease-out;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
        }

        .card-header-custom h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .card-header-custom i {
            font-size: 1.8rem;
        }

        .table {
            margin-bottom: 0;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 3px solid #667eea;
        }

        thead th {
            color: #2d3748;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 18px 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
        }

        tbody td {
            padding: 18px 20px;
            vertical-align: middle;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f7fafc;
            box-shadow: inset 0 0 10px rgba(102, 126, 234, 0.05);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .manager-id {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .manager-id i {
            color: #764ba2;
            font-size: 1.3rem;
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 24px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
            color: #ffffff;
        }

        .btn-view:active {
            transform: translateY(0);
        }

        .btn-view i {
            font-size: 1rem;
        }

        .no-data-section {
            text-align: center;
            padding: 60px 20px;
        }

        .no-data-icon {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .no-data-text {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .empty-state-subtext {
            color: #a0aec0;
            font-size: 0.95rem;
            margin-top: 8px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .badge-count {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-header-custom {
                padding: 20px;
            }

            .card-header-custom h2 {
                font-size: 1.3rem;
            }

            thead th {
                font-size: 0.85rem;
                padding: 12px 10px;
            }

            tbody td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }

            .btn-view {
                padding: 6px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>
                <i class="fas fa-users"></i>
                Store Managers
            </h1>
            <p class="header-subtitle">Manage and view staff information</p>
        </div>

        <div class="card">
            <div class="card-header-custom">
                <h2>
                    <i class="fas fa-id-card"></i>
                    Manager Directory
                </h2>
            </div>

            <div class="card-body p-0">
                <table class="table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag" style="margin-right: 8px;"></i>Manager ID</th>
                            <th style="text-align: right; padding-right: 30px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="managerId : ${managerIds}">
                            <td>
                                <span class="manager-id">
                                    <i class="fas fa-user-tie"></i>
                                    <span th:text="${managerId}">1</span>
                                </span>
                            </td>
                            <td style="text-align: right;">
                                <a th:href="@{'/store/staff/managers?managerId=' + ${managerId}}"
                                   class="btn-view">
                                    <i class="fas fa-eye"></i>
                                    View Staff
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(managerIds)}">
                            <td colspan="2">
                                <div class="no-data-section">
                                    <div class="no-data-icon">
                                        <i class="fas fa-inbox"></i>
                                    </div>
                                    <p class="no-data-text">No managers found</p>
                                    <p class="empty-state-subtext">There are currently no store managers in the system</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Store Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
